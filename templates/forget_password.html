<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîê Reset Password - Green Guard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Firebase (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: rgba(105, 249, 2, 0.2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #388E3C;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: center;
        }

        .success-message {
            color: #4CAF50;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: center;
        }

        .info-box {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #2e7d32;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.8rem;
            color: #6c757d;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üîÅ Reset Password</h2>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è How it works:</strong><br>
            Enter your registered email address and we'll send you a secure password reset link. Click the link in your email to set a new password.
        </div>

        <input type="email" id="email" placeholder="üìß Enter your registered email" required>
        <button onclick="sendResetLink()" id="resetBtn">üì® Send Reset Link</button>
        <div id="message"></div>

        <div class="debug-info" id="debugInfo" style="display: none;">
            <strong>Debug Info:</strong><br>
            <div id="debugContent"></div>
        </div>

        <div class="back-link">
            <a href="/login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // ‚úÖ Firebase config (matching register.html exactly)
        const firebaseConfig = {
            apiKey: "AIzaSyAhkb7NJbm_iaYrEyzS_G9quAbk3rIHkLM",
            authDomain: "greenguard-408ed.firebaseapp.com",
            projectId: "greenguard-408ed"
        };

        // ‚úÖ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = message;
            messageDiv.className = isError ? "error-message" : "success-message";
        }

        function clearMessage() {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "";
            messageDiv.className = "";
        }

        function setLoading(isLoading) {
            const button = document.getElementById('resetBtn');
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>Sending...';
            } else {
                button.disabled = false;
                button.innerHTML = 'üì® Send Reset Link';
            }
        }

        function showDebugInfo(content) {
            const debugDiv = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML = content;
            debugDiv.style.display = 'block';
        }

        async function sendResetLink() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage("üìß Please enter your email address", true);
                return;
            }

            clearMessage();
            setLoading(true);

            let debugInfo = `Email: ${email}\n`;

            try {
                // ‚úÖ Step 1: Try to send password reset email directly
                // This will give us the most accurate error message
                console.log("Attempting to send password reset email to:", email);
                debugInfo += `Step 1: Attempting to send reset email...\n`;
                
                await auth.sendPasswordResetEmail(email);
                
                console.log("Password reset email sent successfully");
                debugInfo += `‚úÖ Password reset email sent successfully!\n`;
                
                showMessage("‚úÖ Password reset link sent! Please check your inbox and follow the link to reset your password.", false);
                showDebugInfo(debugInfo);
                
                // Redirect after a delay
                setTimeout(() => {
                    window.location.href = "/templates/login";
                }, 5000);

            } catch (error) {
                console.error("Error in sendResetLink:", error);
                debugInfo += `‚ùå Error: ${error.code} - ${error.message}\n`;
                
                // Handle specific error codes
                if (error.code === 'auth/user-not-found') {
                    showMessage("‚ùå This email is not registered in our system. Please check the email address or create a new account.", true);
                } else if (error.code === 'auth/invalid-email') {
                    showMessage("‚ùå Please enter a valid email address.", true);
                } else if (error.code === 'auth/too-many-requests') {
                    showMessage("‚ùå Too many attempts. Please try again later.", true);
                } else if (error.code === 'auth/network-request-failed') {
                    showMessage("‚ùå Network error. Please check your internet connection and try again.", true);
                } else if (error.code === 'auth/operation-not-allowed') {
                    showMessage("‚ùå Password reset is not enabled for this project. Please contact support.", true);
                } else {
                    showMessage("‚ùå " + (error.message || "Something went wrong. Please try again."), true);
                }
                
                showDebugInfo(debugInfo);
            } finally {
                setLoading(false);
            }
        }

        // ‚úÖ Add event listeners for better UX
        document.getElementById("email").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendResetLink();
            }
        });

        // ‚úÖ Add input validation
        document.getElementById("email").addEventListener("input", function() {
            clearMessage();
            document.getElementById('debugInfo').style.display = 'none';
        });

        // ‚úÖ Add a test function to check email verification
        window.testEmailVerification = async function() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                alert('Please enter an email first');
                return;
            }

            try {
                console.log("Testing email verification for:", email);
                const methods = await auth.fetchSignInMethodsForEmail(email);
                console.log("Sign-in methods found:", methods);
                alert(`Email verification result: ${methods.length > 0 ? 'Registered' : 'Not registered'}\nMethods: ${methods.join(', ')}`);
            } catch (error) {
                console.error("Email verification error:", error);
                alert(`Email verification error: ${error.message}`);
            }
        };

        // ‚úÖ Log initial setup
        console.log("Forget password page loaded");
        console.log("Firebase config:", firebaseConfig);
        console.log("Firebase Auth initialized:", !!auth);
    </script>

</body>

</html>
