<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Guard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase (compat version) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000000;
            background-image: linear-gradient(135deg, #000000 0%, rgba(0,0,0,0.9) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .reset-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(170, 249, 63, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(170, 249, 63, 0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
            max-height: 90vh;
            position: relative;
        }

        .form-section {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .info-section {
            flex: 1;
            background: linear-gradient(135deg, rgba(170, 249, 63, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .info-content {
            text-align: center;
            max-width: 400px;
        }

        .info-content h3 {
            font-size: 1.8rem;
            color: rgb(170,249,63);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .info-content p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .feature-item span:first-child {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: rgb(170,249,63);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(170, 249, 63, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgb(170,249,63);
            box-shadow: 0 0 0 3px rgba(170, 249, 63, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, rgb(170,249,63) 0%, rgba(170,249,63,0.8) 100%);
            border: none;
            border-radius: 12px;
            color: black;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(170, 249, 63, 0.3);
        }

        button:disabled {
            background: rgba(170, 249, 63, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success-message {
            color: rgb(170,249,63);
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(170, 249, 63, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(170, 249, 63, 0.3);
        }


        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: rgb(170,249,63);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: rgba(170, 249, 63, 0.8);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #000000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success/Error Popup Styles */
        .success-popup,
        .error-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(170, 249, 63, 0.3);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
        }

        .popup-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .success-popup .popup-icon {
            color: #4CAF50;
        }

        .error-popup .popup-icon {
            color: #f44336;
        }

        .popup-content h3 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .popup-content p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .popup-btn {
            background: linear-gradient(135deg, rgb(170, 249, 63) 0%, rgba(170, 249, 63, 0.8) 100%);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(170, 249, 63, 0.3);
            display: block;
            margin: 0 auto;
        }

        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(170, 249, 63, 0.3);
        }

        .popup-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .reset-container {
                max-width: 400px;
                min-height: auto;
                max-height: 95vh;
                flex-direction: column;
            }

            .form-section {
                padding: 30px 20px;
            }

            .info-section {
                display: none;
            }

            h2 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .reset-container {
                max-width: 350px;
                margin: 10px;
            }

            .form-section {
                padding: 25px 15px;
            }

            h2 {
                font-size: 1.4rem;
            }

            input {
                padding: 12px 15px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email to receive a password reset link</p>

            <div class="form-group">
                <label for="email">📧 Email Address</label>
                <input type="email" id="email" placeholder="Enter your registered email" required>
            </div>

            <button onclick="sendResetLink()" id="resetBtn">📨 Send Reset Link</button>
            <div id="message"></div>

            <div class="back-link">
                <a href="login.html">← Back to Login</a>
            </div>
        </div>

        <!-- Info Section -->
        <div class="info-section">
            <div class="info-content">
                <h3>Forgot Your Password?</h3>
                <p>No worries! We'll help you get back into your account quickly and securely.</p>
                
                <div class="features">
                    <div class="feature-item">
                        <span>🔐</span>
                        <span>Secure password reset</span>
                    </div>
                    <div class="feature-item">
                        <span>📧</span>
                        <span>Email verification</span>
                    </div>
                    <div class="feature-item">
                        <span>⚡</span>
                        <span>Quick recovery process</span>
                    </div>
                    <div class="feature-item">
                        <span>🛡️</span>
                        <span>Account security</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ✅ Firebase config (matching register.html exactly)
        const firebaseConfig = {
            apiKey: "AIzaSyAhkb7NJbm_iaYrEyzS_G9quAbk3rIHkLM",
            authDomain: "greenguard-408ed.firebaseapp.com",
            projectId: "greenguard-408ed"
        };

        // ✅ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = message;
            messageDiv.className = isError ? "error-message" : "success-message";
        }

        function clearMessage() {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "";
            messageDiv.className = "";
        }

        function setLoading(isLoading) {
            const button = document.getElementById('resetBtn');
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>Sending...';
            } else {
                button.disabled = false;
                button.innerHTML = '📨 Send Reset Link';
            }
        }


        async function sendResetLink() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage("📧 Please enter your email address", true);
                return;
            }

            clearMessage();
            setLoading(true);

            try {
                // ✅ Step 1: Try to send password reset email directly
                // This will give us the most accurate error message
                console.log("Attempting to send password reset email to:", email);
                
                await auth.sendPasswordResetEmail(email);
                
                console.log("Password reset email sent successfully");
                
                showSuccessPopup();

            } catch (error) {
                console.error("Error in sendResetLink:", error);
                
                // Handle specific error codes
                if (error.code === 'auth/user-not-found') {
                    showErrorPopup("This email is not registered in our system. Please check the email address or create a new account.");
                } else if (error.code === 'auth/invalid-email') {
                    showErrorPopup("Please enter a valid email address.");
                } else if (error.code === 'auth/too-many-requests') {
                    showErrorPopup("Too many attempts. Please try again later.");
                } else if (error.code === 'auth/network-request-failed') {
                    showErrorPopup("Network error. Please check your internet connection and try again.");
                } else if (error.code === 'auth/operation-not-allowed') {
                    showErrorPopup("Password reset is not enabled for this project. Please contact support.");
                } else {
                    showErrorPopup(error.message || "Something went wrong. Please try again.");
                }
            } finally {
                setLoading(false);
            }
        }

        function showSuccessPopup() {
            const popup = document.createElement('div');
            popup.className = 'success-popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <div class="popup-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Reset Link Sent!</h3>
                    <p>Password reset link has been sent to your email. Please check your inbox and follow the link to reset your password.</p>
                    <button onclick="redirectToLogin()" class="popup-btn">Continue to Login</button>
                </div>
            `;
            document.body.appendChild(popup);
            
            // Auto redirect after 5 seconds
            setTimeout(() => {
                window.location.href = "login.html";
            }, 5000);
        }

        function showErrorPopup(errorMessage) {
            const popup = document.createElement('div');
            popup.className = 'error-popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <div class="popup-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <h3>Reset Failed</h3>
                    <p>${errorMessage}</p>
                    <button onclick="closePopup()" class="popup-btn">Try Again</button>
                </div>
            `;
            document.body.appendChild(popup);
        }

        function redirectToLogin() {
            window.location.href = "login.html";
        }

        function closePopup() {
            const popup = document.querySelector('.success-popup, .error-popup');
            if (popup) {
                popup.remove();
            }
        }

        // ✅ Add event listeners for better UX
        document.getElementById("email").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendResetLink();
            }
        });

        // ✅ Add input validation
        document.getElementById("email").addEventListener("input", function() {
            clearMessage();
        });

        // ✅ Add a test function to check email verification
        window.testEmailVerification = async function() {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                alert('Please enter an email first');
                return;
            }

            try {
                console.log("Testing email verification for:", email);
                const methods = await auth.fetchSignInMethodsForEmail(email);
                console.log("Sign-in methods found:", methods);
                alert(`Email verification result: ${methods.length > 0 ? 'Registered' : 'Not registered'}\nMethods: ${methods.join(', ')}`);
            } catch (error) {
                console.error("Email verification error:", error);
                alert(`Email verification error: ${error.message}`);
            }
        };

        // ✅ Log initial setup
        console.log("Forget password page loaded");
        console.log("Firebase config:", firebaseConfig);
        console.log("Firebase Auth initialized:", !!auth);
    </script>

</body>

</html>
