<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Guard - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/profile.css" />
</head>

<body>
  <!-- Loader -->
  <div id="loader" class="loader-container">
    <div class="spinner"></div>
  </div>

  <!-- Profile Content -->
  <div class="profile-container" style="display: none;">
    <a href="DAS.html" class="home-button" title="Go to Dashboard">🏠</a>
    <img src="/static/image/greenguard_logo.png" alt="Logo" class="logo" />
    <h2>🌿 Your Profile 🌿</h2>
    <div class="underline"></div>

    <div class="profile-grid">
      <div class="field">
        <label>Name:</label>
        <span id="profile-name"></span>
      </div>
      <div class="field">
        <label>Email:</label>
        <span id="profile-email"></span>
      </div>
      <div class="field">
        <label>Phone:</label>
        <span id="profile-phone"></span>
      </div>
      <div class="field">
        <label>State:</label>
        <span id="profile-state"></span>
      </div>
      <div class="field">
        <label>District:</label>
        <span id="profile-district"></span>
      </div>
      <div class="field">
        <label>Farmer Type:</label>
        <span id="profile-farmerType"></span>
      </div>
    </div>

    <div class="button-row">
      <button onclick="location.href='edit_profile.html'" class="edit-btn">✏️ Edit Profile</button>
      <button onclick="logout()" class="logout-btn">🚪 Logout</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhkb7NJbm_iaYrEyzS_G9quAbk3rIHkLM",
      authDomain: "greenguard-408ed.firebaseapp.com",
      projectId: "greenguard-408ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async (user) => {
      const loader = document.getElementById("loader");
      const container = document.querySelector(".profile-container");

      if (user) {
        const uid = user.uid;
        try {
          const doc = await db.collection("users").doc(uid).get();
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("profile-name").innerText = data.name || "";
            document.getElementById("profile-email").innerText = data.email || "";
            document.getElementById("profile-phone").innerText = data.phone || "";
            document.getElementById("profile-state").innerText = data.state || "";
            document.getElementById("profile-district").innerText = data.district || "";
            document.getElementById("profile-farmerType").innerText = data.farmerType || "";
          } else {
            alert("No user data found.");
          }
        } catch (error) {
          console.error("Error fetching profile:", error);
        } finally {
          loader.style.display = "none";
          container.style.display = "block";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>

</html>
