<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Gard - Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary: #FFC107;
            --secondary-dark: #FFA000;
            --light: #f5f5f5;
            --dark: #212121;
            --card-bg: #FFFFFF;
            --text-color: #333333;
            --text-light: #757575;
            --border-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('{{ url_for("static", filename="image/background.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.4rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.95rem;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--dark);
            border: none;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
        }

        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: center;
        }

        .flash-message.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--primary-dark);
            border: 1px solid var(--primary-light);
        }

        .flash-message.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
            border: 1px solid #f44336;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ profile_picture or url_for('static', filename='image/default-profile.png') }}" 
             alt="Profile Picture" 
             class="profile-picture" 
             id="profilePicturePreview">
        <h2 id="title">ðŸŒ¾ Edit Profile ðŸŒ¾</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/edit-profile">
            <div class="form-group">
                <label for="name" id="label-name">Full Name:</label>
                <input type="text" id="name" name="name" value="User !" required>
            </div>

            <div class="form-group">
                <label for="email" id="label-email">Email:</label>
                <input type="email" id="email" name="email" value="{{ email }}" required readonly>
                <small id="email-note" style="color: var(--text-light); font-size: 0.8rem;">Email cannot be edited</small>
            </div>

            <div class="form-group">
                <label for="phone" id="label-phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="{{ phone }}">
            </div>

            <div class="form-group">
                <label for="village" id="label-village">Village:</label>
                <input type="text" id="village" name="village" value="{{ village }}">
            </div>

            <div class="form-group">
                <label for="district" id="label-district">District:</label>
                <input type="text" id="district" name="district" value="{{ district }}">
            </div>

            <div class="form-group">
                <label for="state" id="label-state">State:</label>
                <input type="text" id="state" name="state" value="{{ state }}">
            </div>

            <div class="form-group">
                <label for="crops" id="label-crops">Crops (separate by comma):</label>
                <input type="text" id="crops" name="crops" value="{{ crops }}">
            </div>

            <div class="buttons">
                <a href="/profile" class="btn btn-secondary" id="btn-cancel">
                    <i class="fas fa-times"></i> 
                    <span>Cancel</span>
                </a>
                <button type="submit" class="btn btn-primary" id="btn-save">
                    <i class="fas fa-save"></i> 
                    <span>Save Changes</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        // Remove all translation and Hindi text. Set all UI text to English only.
    </script>
</body>
</html>
