<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Guard - Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eaffea;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: #fff;
      border-radius: 20px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .logo {
      width: 100px;
      margin-bottom: 25px;
    }
    h2 {
      font-size: 1.8rem;
      color: #4CAF50;
      margin-bottom: 10px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 0.9rem;
      color: #333;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <img src="/static/image/greenguard_logo.png" alt="Logo" class="logo" />
    <h2>🌾 Green Guard - Registration Form 🌾</h2>
    <form method="POST">
      <label for="name">👤 Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">📧 Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">📱 Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="state">🌍 State:</label>
      <select id="state" name="state"></select>

      <label for="district">🏣 District:</label>
      <select id="district" name="district"></select>

      <label for="farmerType">🌾 Farmer Type:</label>
      <select id="farmerType" name="farmerType"></select>

      <label for="password">🔐 Password:</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" id="submit-btn">📝 Register</button>
    </form>
    <p class="login-link" id="login-text">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhkb7NJbm_iaYrEyzS_G9quAbk3rIHkLM",
      authDomain: "greenguard-408ed.firebaseapp.com",
      projectId: "greenguard-408ed"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    window.addEventListener("load", () => {
      const stateSelect = document.getElementById("state");
      stateSelect.innerHTML = "";
      ["Select State", "Uttar Pradesh", "Maharashtra"].forEach(state => {
        const opt = document.createElement("option");
        opt.value = state;
        opt.innerText = state;
        stateSelect.appendChild(opt);
      });

      const districtSelect = document.getElementById("district");
      districtSelect.innerHTML = "";
      ["Select District", "Lucknow", "Pune"].forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.innerText = d;
        districtSelect.appendChild(opt);
      });

      const farmerSelect = document.getElementById("farmerType");
      farmerSelect.innerHTML = "";
      ["Select", "Small", "Medium", "Large"].forEach(ft => {
        const opt = document.createElement("option");
        opt.value = ft;
        opt.innerText = ft;
        farmerSelect.appendChild(opt);
      });
    });

    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
      const state = document.getElementById("state").value;
      const district = document.getElementById("district").value;
      const farmerType = document.getElementById("farmerType").value;

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          name, email, phone, state, district, farmerType, language: "en",
          uid: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("✅ Registered & saved: " + user.email);
        window.location.href = "login.html";
      } catch (error) {
        alert("❌ " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
